<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por Definir</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    
    <div class="container">
        
        <!-- Header -->
        <header id="header">
            
            <!-- Logo -->
            <div id="logo">
                <a href="#section-home">
                    <img src="IMG/logo.png" alt="LOGO" >
                    Sushi.
                </a>
            </div>

            <!-- Navbar -->
            <i class='bx bx-menu' id="menu-icon"></i>
            <nav id="navbar">
                <a href="#section-home">Home</a>
                <a href="#section-about">About Us</a>
                <a href="#section-menu">Food Menu</a>
                <a href="#section-service">Services</a>
                <a href="#section-contact">Contact Us</a>
            </nav>

        </header>

        <!-- Section Home -->
        <section id="section-home" class="home">

            <!-- Div Home Text -->
            <div class="home-text">
                <h1>Full Website</h1>
                <h2>Foods The <br> Most Precious Things</h2>
                <a href="#" class="btn">Today's Menu</a>
            </div>

            <!-- Div Home IMG -->
            <div class="home-img">
                <img src="" alt="IMG">
            </div>

        </section>
        
        <!-- Section About -->
        <section id="section-about" class="about">
            <h1>About Us</h1>
        </section> 

        <!-- Section Menu -->
        <section id="section-menu" class="menu">
            <h1>Food Menu</h1>
        </section> 
        
        <!-- Section Service -->
        <section id="section-service" class="service">
            <h1>Services</h1>
        </section> 

        <!-- Section Contact -->
        <section id="section-contact" class="contact">
            <h1>Contact Us</h1>
        </section>

</html>
